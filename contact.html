  <!-- Include the OpenLayers JavaScript and CSS files -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/ol/dist/ol.css" type="text/css" />
  <script src="https://cdn.jsdelivr.net/npm/ol/dist/ol.js"></script>

  <!-- Initialize the map -->
  <script>
    // Initialize and display the map
    var map = new ol.Map({
      target: 'map',
      layers: [
        new ol.layer.Tile({
          source: new ol.source.OSM() // OpenStreetMap as the tile source
        })
      ],
      view: new ol.View({
        center: ol.proj.fromLonLat([44.3661, 33.3152]), // Coordinates for Baghdad
        zoom: 12 // Adjust the zoom level as needed
      })
    });

    // Add a marker at the desired location
    var marker = new ol.Feature({
      geometry: new ol.geom.Point(ol.proj.fromLonLat([44.3661, 33.3152])) // Coordinates for Baghdad
    });

    var vectorSource = new ol.source.Vector({
      features: [marker]
    });

    var vectorLayer = new ol.layer.Vector({
      source: vectorSource
    });

    map.addLayer(vectorLayer);
  </script>
